<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - Mini Game Hub</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js" 
            onerror="console.error('Failed to load chessboard-js'); document.getElementById('error-message').textContent = 'Error: Failed to load chessboard. Please refresh.';"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" 
          onerror="console.error('Failed to load chessboard-js CSS');" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #1a1a1a; /* Default dark theme */
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        body.light-theme {
            background-color: #ffffff;
            color: #333333;
        }
        header {
            width: 100%;
            background-color: #2c2c2c;
            padding: 1rem;
            text-align: center;
        }
        header.light-theme {
            background-color: #f0f0f0;
        }
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        #myBoard {
            margin: 20px auto;
            border: 2px solid #2c2c2c;
            border-radius: 8px;
        }
        #myBoard.light-theme {
            border-color: #cccccc;
        }
        #status {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        #error-message {
            color: #ff5555;
            font-size: 1rem;
            margin: 0.5rem 0;
            display: none;
        }
        @media (max-width: 600px) {
            #myBoard {
                width: 90vw !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../../index.html" class="button">Back to Mini Game Hub</a>
    </header>
    <div id="game-container">
        <h1>♟️ Chess</h1>
        <div id="myBoard" style="width: 400px"></div>
        <p id="status">Chessboard initialized. Try dragging pieces!</p>
        <p id="error-message"></p>
    </div>
    <footer>
        © 2025 Ravi Shankar. All rights reserved.
    </footer>

    <script>
        // Apply theme from localStorage
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            document.body.classList.add('light-theme');
            document.querySelector('#myBoard').classList.add('light-theme');
            document.querySelector('header').classList.add('light-theme');
        }

        // Initialize chessboard.js
        const cfg = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop
        };

        // Check if Chessboard is loaded
        if (typeof Chessboard === 'undefined') {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = 'Error: Chessboard.js failed to load. Please check your internet or refresh.';
            errorEl.style.display = 'block';
            document.getElementById('status').textContent = '';
            console.error('Chessboard.js not loaded');
        } else {
            try {
                const board = Chessboard('myBoard', cfg);
                console.log('Chessboard initialized successfully');
            } catch (e) {
                const errorEl = document.getElementById('error-message');
                errorEl.textContent = 'Error: Failed to initialize chessboard. Please refresh.';
                errorEl.style.display = 'block';
                console.error('Chessboard initialization failed:', e);
            }
        }

        // Allow dragging pieces (no move validation yet)
        function onDragStart(source, piece, position, orientation) {
            console.log(`Dragging piece ${piece} from ${source}`);
            return true; // Allow all pieces to be dragged
        }

        // Log drop events (no move logic yet)
        function onDrop(source, target) {
            console.log(`Dropped piece from ${source} to ${target}`);
            return 'snapback'; // Snap back until move validation is added
        }
    </script>
</body>
</html>
