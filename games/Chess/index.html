<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Game</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 30px;
}

#chessboard {
  display: grid;
  grid-template-columns: repeat(8, 60px);
  grid-template-rows: repeat(8, 60px);
  border: 2px solid #000;
}
#scoreboard {
  margin-bottom: 20px;
  text-align: center;
}


.square {
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  cursor: pointer;
}

.white {
  background-color: #f0d9b5;
}

.black {
  background-color: #b58863;
}

  </style>
</head>
<body>
  <h1>Chess Game</h1>
  <div id="scoreboard">
   <p>White Score: <span id="white-score">0</span></p>
    <p>Black Score: <span id="black-score">0</span></p>
  </div>
  <div id="chessboard"></div>
  <script>
  const board = document.getElementById('chessboard');
const whiteScoreEl = document.getElementById('white-score');
const blackScoreEl = document.getElementById('black-score');

let selected = null;
let whiteScore = 0;
let blackScore = 0;

const pieceValues = {
  '♙': 1, '♟': 1,
  '♘': 3, '♞': 3,
  '♗': 3, '♝': 3,
  '♖': 5, '♜': 5,
  '♕': 9, '♛': 9,
  '♔': 0, '♚': 0
};

const initialBoard = [
  ['♜','♞','♝','♛','♚','♝','♞','♜'],
  ['♟','♟','♟','♟','♟','♟','♟','♟'],
  ['','','','','','','',''],
  ['','','','','','','',''],
  ['','','','','','','',''],
  ['','','','','','','',''],
  ['♙','♙','♙','♙','♙','♙','♙','♙'],
  ['♖','♘','♗','♕','♔','♗','♘','♖']
];

function drawBoard() {
  board.innerHTML = '';
  for (let row = 0; row < 8; row++) {
    for (let col = 0; col < 8; col++) {
      const square = document.createElement('div');
      square.classList.add('square');
      square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
      square.dataset.row = row;
      square.dataset.col = col;
      square.textContent = initialBoard[row][col];
      square.addEventListener('click', handleClick);
      board.appendChild(square);
    }
  }
  updateScores();
}

function handleClick(e) {
  const square = e.target;
  const row = parseInt(square.dataset.row);
  const col = parseInt(square.dataset.col);

  if (selected) {
    const fromPiece = initialBoard[selected.row][selected.col];
    const toPiece = initialBoard[row][col];

    // If capturing
    if (toPiece !== '') {
      const value = pieceValues[toPiece];
      if (isWhite(fromPiece)) {
        whiteScore += value;
      } else {
        blackScore += value;
      }
    }

    initialBoard[row][col] = fromPiece;
    initialBoard[selected.row][selected.col] = '';
    selected = null;
    drawBoard();
  } else if (initialBoard[row][col] !== '') {
    selected = { row, col };
  }
}

function isWhite(piece) {
  return '♙♘♗♖♕♔'.includes(piece);
}

function updateScores() {
  whiteScoreEl.textContent = whiteScore;
  blackScoreEl.textContent = blackScore;
}

drawBoard();

  </script>
</body>

</html>
