<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏓 Pong Game</h1>
  <div id="mode-selection" style="text-align:center; margin-top: 20px;">
  <h2>Choose Game Mode</h2>
  <button onclick="startGame(true)">Single Player</button>
  <button onclick="startGame(false)">Multiplayer</button>
</div>

  <canvas id="pong"></canvas>

<div id="controls">
  <div class="player-controls left-controls">
    <button id="left-up">↑</button>
    <button id="left-down">↓</button>
  </div>
  <div class="player-controls right-controls">
    <button id="right-up">↑</button>
    <button id="right-down">↓</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
