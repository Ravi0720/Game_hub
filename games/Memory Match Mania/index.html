<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Mania</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0a23, #1b1b4f);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            padding: 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }
        #gameArea {
            display: grid;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .card {
            width: 80px;
            height: 80px;
            background: #0288d1;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s, box-shadow 0.2s;
            position: relative;
        }
        .card.flipped {
            transform: rotateY(180deg);
            background: #fff;
            font-size: 32px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .card:hover:not(.flipped) {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #score, #timer, #level, #combo {
            font-size: 1.25rem;
            text-align: center;
            width: 100%;
        }
        #startButton, #difficultySelect {
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            margin: 0.5rem 0;
        }
        #startButton:hover, #difficultySelect:hover {
            background-color: #45a049;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            max-width: 90vw;
        }
        #gameOver h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #gameOver p {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }
        #gameOver button {
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #gameOver button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Match Mania</h1>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="timer">Time Left: <span id="timeValue">30</span>s</div>
        <div id="level">Level: <span id="levelValue">1</span></div>
        <div id="combo">Combo: <span id="comboValue">0</span>x</div>
        <select id="difficultySelect">
            <option value="easy">Easy (4x4)</option>
            <option value="hard">Hard (6x6)</option>
        </select>
        <div id="gameArea"></div>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <p>Max Combo: <span id="finalCombo">0</span></p>
        <button id="restartButton">Play Again</button>
    </div>

    <audio id="flipSound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
    <audio id="matchSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('scoreValue');
        const timeDisplay = document.getElementById('timeValue');
        const levelDisplay = document.getElementById('levelValue');
        const comboDisplay = document.getElementById('comboValue');
        const startButton = document.getElementById('startButton');
        const difficultySelect = document.getElementById('difficultySelect');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalLevelDisplay = document.getElementById('finalLevel');
        const finalComboDisplay = document.getElementById('finalCombo');
        const restartButton = document.getElementById('restartButton');
        const flipSound = document.getElementById('flipSound');
        const matchSound = document.getElementById('matchSound');

        let score = 0;
        let timeLeft = 30;
        let level = 1;
        let combo = 0;
        let maxCombo = 0;
        let gameActive = false;
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let timer;
        let shuffleTimer;
        let gridSize = 4;
        const symbols = ['ðŸŒŸ', 'ðŸš€', 'ðŸª', 'â˜„ï¸', 'ðŸŒ', 'ðŸŒ™', 'ðŸ›¸', 'ðŸŒŒ', 'âš¡', 'ðŸª', 'ðŸŒ ', 'ðŸ›«'];

        function setGridSize() {
            gridSize = difficultySelect.value === 'easy' ? 4 : 6;
            gameArea.style.gridTemplateColumns = `repeat(${gridSize}, 80px)`;
            gameArea.style.width = `${gridSize * 90}px`;
        }

        function createBoard() {
            setGridSize();
            gameArea.innerHTML = '';
            cards = [];
            const numPairs = (gridSize * gridSize) / 2;
            const cardSymbols = symbols.slice(0, numPairs).concat(symbols.slice(0, numPairs)).sort(() => Math.random() - 0.5);
            cardSymbols.forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.addEventListener('click', () => flipCard(card));
                gameArea.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(card) {
            if (!gameActive || flippedCards.includes(card) || card.classList.contains('flipped') || flippedCards.length >= 2) return;
            card.classList.add('flipped');
            card.textContent = card.dataset.symbol;
            flippedCards.push(card);
            flipSound.play().catch(() => {});
            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.symbol === card2.dataset.symbol) {
                combo++;
                maxCombo = Math.max(maxCombo, combo);
                const points = 10 * (1 + combo * 0.1) * (gridSize / 4);
                score += Math.round(points);
                scoreDisplay.textContent = score;
                comboDisplay.textContent = combo;
                matchedPairs++;
                flippedCards = [];
                matchSound.play().catch(() => {});
                if (matchedPairs === (gridSize * gridSize) / 2) {
                    level++;
                    levelDisplay.textContent = level;
                    timeLeft = 30 - level * 2;
                    matchedPairs = 0;
                    combo = 0;
                    comboDisplay.textContent = combo;
                    createBoard();
                }
            } else {
                combo = 0;
                comboDisplay.textContent = combo;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    flippedCards = [];
                }, 1000);
            }
        }

        function shuffleUnmatched() {
            if (!gameActive) return;
            const unmatchedCards = cards.filter(card => !card.classList.contains('flipped'));
            const unmatchedSymbols = unmatchedCards.map(card => card.dataset.symbol);
            unmatchedSymbols.sort(() => Math.random() - 0.5);
            unmatchedCards.forEach((card, index) => {
                card.dataset.symbol = unmatchedSymbols[index];
                if (card.classList.contains('flipped')) {
                    card.textContent = card.dataset.symbol;
                } else {
                    card.textContent = '';
                }
            });
        }

        function startGame() {
            if (!gameActive) {
                gameActive = true;
                score = 0;
                timeLeft = 30;
                level = 1;
                combo = 0;
                maxCombo = 0;
                matchedPairs = 0;
                scoreDisplay.textContent = score;
                timeDisplay.textContent = timeLeft;
                levelDisplay.textContent = level;
                comboDisplay.textContent = combo;
                startButton.style.display = 'none';
                difficultySelect.style.display = 'none';
                createBoard();
                timer = setInterval(() => {
                    timeLeft--;
                    timeDisplay.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
                shuffleTimer = setInterval(shuffleUnmatched, 10000);
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(timer);
            clearInterval(shuffleTimer);
            finalScoreDisplay.textContent = score;
            finalLevelDisplay.textContent = level;
            finalComboDisplay.textContent = maxCombo;
            gameOverScreen.style.display = 'block';
            startButton.style.display = 'block';
            difficultySelect.style.display = 'block';
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startGame();
        });
    </script>
</body>
</html>
