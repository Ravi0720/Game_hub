<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⌨️ Typing Speed Test</h1>
  <p>Type the text below as fast as you can!</p>
  <div class="test-container">
    <p id="test-text">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="user-input" placeholder="Start typing..."></textarea>
  </div>
  <div class="result">
    <p>Time: <span id="time">0</span> seconds</p>
    <p>Words per minute: <span id="wpm">0</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
