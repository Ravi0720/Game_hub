<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⌨️ Typing Speed Test</h1>
  <div class="container">
    <div id="quote" class="quote"></div>
    <textarea id="input" placeholder="Start typing here..." autofocus></textarea>
    <div class="info">
      <p><strong>Time:</strong> <span id="timer">0</span>s</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">100</span>%</p>
    </div>
    <button onclick="startTest()">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
